<div class="container">
  <h2>My Todo List</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="search()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>

        <!-- if clusterState is available, display it as formatted json -->
    <div ng-if="searchRaw" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Cluster State</h3>
      </div>
      <div class="panel-body">
        <pre>{{searchRaw | json}}</pre>
      </div>
    </div>

    <!-- Todos list -->
    <div ui-sortable  ng-model="todos">
    <p class="form-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
      <input type="text" ng-model="todo" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
      </span>
    </p>
    </div>
  </form>
</div>
