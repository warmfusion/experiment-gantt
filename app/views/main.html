<div class="container">
  <h2>Workflow Event Visualiser</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="search()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What event ID do you want to view?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>



    <!-- Todos list -->
    <div ng-model="todo">

      <div gantt 
          data=ganttdata 
          headers="['day', 'hour', 'minute']" 
          headers-formats="headersFormats"
          view-scale="'minute'">
        <gantt-tree></gantt-tree>
      </div>

    </div>

    <hr>

    <!-- if clusterState is available, display it as formatted json -->
     <div ng-if="searchRaw" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Search Json</h3>
      </div>
      <div class="panel-body">
        <pre>{{ganttdata | json}}</pre>
      </div>
    </div>
  </form>
</div>
